<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ö–æ—Ç–æ-–¢—Ä–µ–∫–µ—Ä</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üêæ</text></svg>">
    <style>
        :root {
            --bg-color: #f4f6f8;
            --card-bg: #ffffff;
            --text-main: #2d3436;
            --text-sec: #636e72;
            --green: #00b894;
            --red: #ff7675;
            --blue: #0984e3;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 { margin-bottom: 5px; font-size: 1.8rem; }
        
        .subtitle { 
            font-size: 1.1rem; 
            color: var(--text-main); 
            margin-bottom: 30px; 
        }

        /* Setup (–í—Ö–æ–¥) */
        #setup {
            background: var(--card-bg);
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            text-align: center;
            max-width: 320px;
            width: 100%;
            display: flex; /* –°–∫—Ä—ã–≤–∞–µ–º –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é —Å–∫—Ä–∏–ø—Ç–æ–º */
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* –ö–Ω–æ–ø–∫–∞ Google */
        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: white;
            color: #444;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .google-btn:hover { background: #f9f9f9; }
        .google-btn:active { transform: scale(0.98); }

        /* –ö–∞—Ä—Ç–æ—á–∫–∏ –∫–æ—Ç–æ–≤ */
        #cats-container {
            width: 100%; max-width: 600px;
            display: grid; gap: 20px;
        }

        .cat-card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 25px;
            position: relative;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
            transition: transform 0.2s, box-shadow 0.2s;
            border-left: 6px solid #dfe6e9;
        }

        .cat-card.home { border-left-color: var(--green); }
        .cat-card.home .status-badge { background: #e6fffa; color: #006353; }
        
        .cat-card.outside { border-left-color: var(--red); }
        .cat-card.outside .status-badge { background: #fff0f0; color: #c0392b; }

        .header-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .cat-name { font-size: 1.6rem; font-weight: 800; margin: 0; }
        .status-badge {
            padding: 6px 12px; border-radius: 20px;
            font-weight: bold; font-size: 0.85rem; text-transform: uppercase;
            letter-spacing: 1px;
        }

        .timer-display {
            font-size: 2.5rem; font-family: 'Courier New', monospace; font-weight: bold;
            margin: 10px 0; color: var(--text-main); letter-spacing: -1px;
        }
        
        .meta-info { 
            font-size: 1rem; 
            color: var(--text-main); 
            margin-bottom: 20px; 
            min-height: 1.2em;
        }

        /* –ö–Ω–æ–ø–∫–∞ –¥–µ–π—Å—Ç–≤–∏—è */
        .main-btn {
            width: 100%; padding: 16px; border: none; border-radius: 16px;
            font-size: 1.1rem; font-weight: 700; cursor: pointer;
            color: white; transition: 0.2s;
            display: flex; justify-content: center; align-items: center; gap: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }
        
        .home .main-btn { background: linear-gradient(135deg, #00b894, #00cec9); }
        .home .main-btn:active { transform: scale(0.98); background: #00b894; }

        .outside .main-btn { background: linear-gradient(135deg, #ff7675, #d63031); }
        .outside .main-btn:active { transform: scale(0.98); background: #d63031; }

        .btn-loading { opacity: 0.7; pointer-events: none; }

        /* –ò—Å—Ç–æ—Ä–∏—è */
        #history-log {
            width: 100%; max-width: 600px;
            margin-top: 40px;
            background: white; border-radius: 20px; padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
        }
        .log-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 0; border-bottom: 1px solid #f0f0f0;
        }
        .log-item:last-child { border-bottom: none; }
        
        .log-time { 
            font-size: 0.9rem; 
            color: #333; 
            font-weight: 600; 
            min-width: 80px;
            text-align: right;
        }
        .log-text { font-size: 0.95rem; color: var(--text-main); }
        
        .user-avatar { width: 30px; height: 30px; border-radius: 50%; vertical-align: middle; margin-right: 8px;}

    </style>
</head>
<body>

    <div id="setup">
        <h2>üîí –î–æ—Å—Ç—É–ø –æ–≥—Ä–∞–Ω–∏—á–µ–Ω</h2>
        <p style="margin-bottom: 25px; color: #666;">–í–æ–π–¥–∏—Ç–µ —á–µ—Ä–µ–∑ Google, —á—Ç–æ–±—ã —É–ø—Ä–∞–≤–ª—è—Ç—å –∫–æ—Ç–∞–º–∏.</p>
        
        <button class="google-btn" onclick="loginWithGoogle()">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20">
            –í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Google
        </button>
    </div>

    <div id="app" style="display:none; width: 100%; flex-direction: column; align-items: center;">
        <h1>üêà –ö–æ—Ç–æ-–¢—Ä–µ–∫–µ—Ä</h1>
        <div class="subtitle" id="welcome-text">–ó–∞–≥—Ä—É–∑–∫–∞...</div>

        <div id="cats-container"></div>
        
        <div id="history-log">
            <h3 style="margin: 0 0 15px 0;">üìú –ò—Å—Ç–æ—Ä–∏—è –ø–æ—Ö–æ–∂–¥–µ–Ω–∏–π</h3>
            <div id="log-list">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        </div>
        
        <button onclick="logout()" style="margin-top: 30px; background: none; border: none; color: #aaa; cursor: pointer; text-decoration: underline;">–í—ã–π—Ç–∏ –∏–∑ –∞–∫–∫–∞—É–Ω—Ç–∞</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, doc, setDoc, onSnapshot, query, orderBy, limit, addDoc } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        
        // –î–æ–±–∞–≤–ª—è–µ–º –∏–º–ø–æ—Ä—Ç –ê—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCfgJ44i1k7eU_HvH2S_yooGckivopXgJo",
            authDomain: "cattracker-b813e.firebaseapp.com",
            projectId: "cattracker-b813e",
            storageBucket: "cattracker-b813e.firebasestorage.app",
            messagingSenderId: "289911262006",
            appId: "1:289911262006:web:48d3c40ee80147612b0197"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app); // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Auth
        const provider = new GoogleAuthProvider();

        const MY_CATS = ["–§–µ–¥—è", "–ö—É–∑—è"];
        let currentUser = null; // –ó–¥–µ—Å—å –±—É–¥–µ—Ç —Ö—Ä–∞–Ω–∏—Ç—å—Å—è –æ–±—ä–µ–∫—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è

        // --- –õ–û–ì–ò–ö–ê –í–•–û–î–ê (AUTH) ---
        
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫
        window.loginWithGoogle = () => {
            signInWithPopup(auth, provider)
                .then((result) => {
                    console.log("–£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥:", result.user.email);
                }).catch((error) => {
                    alert("–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞: " + error.message);
                });
        };

        window.logout = () => {
            signOut(auth).then(() => location.reload());
        };

        // –°–ª—É—à–∞—Ç–µ–ª—å —Å–æ—Å—Ç–æ—è–Ω–∏—è (–°—Ä–∞–±–∞—Ç—ã–≤–∞–µ—Ç —Å–∞–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã)
        onAuthStateChanged(auth, (user) => {
            const setupDiv = document.getElementById('setup');
            const appDiv = document.getElementById('app');

            if (user) {
                // –ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–¨ –í–û–®–ï–õ
                currentUser = user;
                setupDiv.style.display = 'none';
                appDiv.style.display = 'flex';
                
                // –ò–º—è –±–µ—Ä–µ–º –∏–∑ Google –∞–∫–∫–∞—É–Ω—Ç–∞ –∏–ª–∏ email
                const displayName = user.displayName || user.email.split('@')[0];
                document.getElementById('welcome-text').innerHTML = `
                    <img src="${user.photoURL}" class="user-avatar"> 
                    –•–æ–∑—è–∏–Ω: <b>${displayName}</b>
                `;
                
                // –ó–∞–ø—É—Å–∫–∞–µ–º —Å–ª—É—à–∞—Ç–µ–ª–∏ –±–∞–∑—ã —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –º—ã –≤–æ—à–ª–∏
                initAppListeners(); 
            } else {
                // –ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–¨ –ù–ï –í–û–®–ï–õ
                setupDiv.style.display = 'flex';
                appDiv.style.display = 'none';
                currentUser = null;
            }
        });


        // --- –û–°–ù–û–í–ù–ê–Ø –õ–û–ì–ò–ö–ê –ü–†–ò–õ–û–ñ–ï–ù–ò–Ø ---

        function initAppListeners() {
            // –†–µ–Ω–¥–µ—Ä –∫–∞—Ä—Ç–æ—á–µ–∫ (–µ—Å–ª–∏ –µ—â–µ –Ω–µ —Å–æ–∑–¥–∞–Ω—ã)
            const container = document.getElementById('cats-container');
            if(container.innerHTML === "") {
                MY_CATS.forEach(cat => {
                    container.innerHTML += `
                        <div class="cat-card home" id="card-${cat}">
                            <div class="header-row">
                                <h2 class="cat-name">${cat}</h2>
                                <span class="status-badge" id="badge-${cat}">–î–æ–º–∞</span>
                            </div>
                            
                            <div class="timer-display" id="timer-${cat}" style="display: none;">00:00:00</div>
                            
                            <div class="meta-info" id="info-${cat}">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö</div>
                            
                            <button class="main-btn" id="btn-${cat}" onclick="handleToggle('${cat}')">
                                –í—ã–ø—É—Å—Ç–∏—Ç—å –≥—É–ª—è—Ç—å üå≥
                            </button>
                        </div>
                    `;
                });
            }

            let catsData = {};

            // 1. –°–ª—É—à–∞–µ–º —Å—Ç–∞—Ç—É—Å –∫–æ—Ç–æ–≤
            onSnapshot(collection(db, "status"), (snapshot) => {
                snapshot.forEach((docSnap) => {
                    const data = docSnap.data();
                    const catName = docSnap.id;
                    catsData[catName] = data;
                    if (document.getElementById(`card-${catName}`)) {
                        updateUI(catName, data);
                    }
                });
            }, (error) => {
                console.error("–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞:", error);
                if(error.code === 'permission-denied') {
                    alert("–£ –≤–∞—Å –Ω–µ—Ç –¥–æ—Å—Ç—É–ø–∞ –∫ –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö! –ü–æ–ø—Ä–æ—Å–∏—Ç–µ –≤–ª–∞–¥–µ–ª—å—Ü–∞ –¥–æ–±–∞–≤–∏—Ç—å –≤–∞—à Email –≤ –ø—Ä–∞–≤–∏–ª–∞.");
                }
            });

            // 2. –°–ª—É—à–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é
            const q = query(collection(db, "history"), orderBy("timestamp", "desc"), limit(15));
            onSnapshot(q, (snapshot) => {
                const list = document.getElementById('log-list');
                list.innerHTML = "";
                snapshot.forEach((doc) => {
                    const d = doc.data();
                    const date = new Date(d.timestamp);
                    const timeStr = date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                    const dayStr = date.toLocaleDateString([], {day: 'numeric', month: 'numeric'});
                    
                    const actionIcon = d.isOutside ? "üå≥" : "üè†";
                    const actionText = d.isOutside ? "–≤—ã–ø—É—Å—Ç–∏–ª(–∞)" : "–∑–∞–ø—É—Å—Ç–∏–ª(–∞)";
                    
                    list.innerHTML += `
                        <div class="log-item">
                            <div class="log-text">
                                <b>${d.user}</b> ${actionText} <b>${d.cat}</b> ${actionIcon}
                            </div>
                            <div class="log-time">${dayStr} –≤ ${timeStr}</div>
                        </div>`;
                });
            });
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ UI
        function updateUI(cat, data) {
            const card = document.getElementById(`card-${cat}`);
            const badge = document.getElementById(`badge-${cat}`);
            const btn = document.getElementById(`btn-${cat}`);
            const info = document.getElementById(`info-${cat}`);
            const timer = document.getElementById(`timer-${cat}`);

            if (data.isOutside) {
                card.className = "cat-card outside";
                badge.innerText = "–ù–∞ —É–ª–∏—Ü–µ";
                btn.innerText = "–í–ø—É—Å—Ç–∏—Ç—å –¥–æ–º–æ–π üè†";
                info.innerHTML = `–í—ã–ø—É—Å—Ç–∏–ª(–∞): <b>${data.user}</b>`;
                
                timer.style.display = "block";
                startTimer(cat, data.lastChange);
            } else {
                card.className = "cat-card home";
                badge.innerText = "–î–æ–º–∞";
                btn.innerText = "–í—ã–ø—É—Å—Ç–∏—Ç—å –≥—É–ª—è—Ç—å üå≥";
                info.innerHTML = `–í–ø—É—Å—Ç–∏–ª(–∞): <b>${data.user}</b>`;
                
                timer.style.display = "none";
                stopTimer(cat);
                timer.innerText = "00:00:00";
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞–∂–∞—Ç–∏—è
        window.handleToggle = async (catName) => {
            if(!currentUser) return alert("–°–Ω–∞—á–∞–ª–∞ –≤–æ–π–¥–∏—Ç–µ!");

            const btn = document.getElementById(`btn-${catName}`);
            const oldText = btn.innerText;
            
            btn.innerText = "‚è≥ –°–µ–∫—É–Ω–¥—É...";
            btn.classList.add("btn-loading");

            try {
                // –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—É—â–∏–π —Å—Ç–∞—Ç—É—Å –∏–∑ UI (–∏–ª–∏ –º–æ–∂–Ω–æ —á–∏—Ç–∞—Ç—å –∏–∑ –±–∞–∑—ã)
                // –î–ª—è –Ω–∞–¥–µ–∂–Ω–æ—Å—Ç–∏ –ª—É—á—à–µ —á–∏—Ç–∞—Ç—å –∏–∑ –±–∞–∑—ã, –Ω–æ –¥–ª—è —Å–∫–æ—Ä–æ—Å—Ç–∏ –æ—Å—Ç–∞–≤–∏–º –∫–∞–∫ –µ—Å—Ç—å, 
                // —Ç–∞–∫ –∫–∞–∫ onSnapshot –æ–±–Ω–æ–≤–ª—è–µ—Ç –ø–µ—Ä–µ–º–µ–Ω–Ω—É—é catsData
                // (–Ω–æ –≤ –¥–∞–Ω–Ω–æ–º –∫–æ–¥–µ catsData –ª–æ–∫–∞–ª—å–Ω–∞ –¥–ª—è initAppListeners, –ø–æ—ç—Ç–æ–º—É –ø—Ä–æ—á–∏—Ç–∞–µ–º –∏–∑ DOM –¥–ª—è –ø—Ä–æ—Å—Ç–æ—Ç—ã
                // –∏–ª–∏ —Å–¥–µ–ª–∞–µ–º catsData –≥–ª–æ–±–∞–ª—å–Ω–æ–π. –í —ç—Ç–æ–º –ø—Ä–∏–º–µ—Ä–µ —è —É–ø—Ä–æ—â—É –∏ —Å–¥–µ–ª–∞—é —á—Ç–µ–Ω–∏–µ –¥–æ–∫—É–º–µ–Ω—Ç–∞).
                
                // –ß–∏—Ç–∞–µ–º –∞–∫—Ç—É–∞–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ –ø–µ—Ä–µ–¥ –∑–∞–ø–∏—Å—å—é (–±–µ–∑–æ–ø–∞—Å–Ω–µ–µ)
                // –í –ø—Ä–æ—Å—Ç–æ–º –≤–∞—Ä–∏–∞–Ω—Ç–µ –ø—Ä–æ—Å—Ç–æ –∏–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º —Ç–æ, —á—Ç–æ –≤–∏–¥–∏–º.
                
                // –í–ê–ñ–ù–û: –û–ø—Ä–µ–¥–µ–ª—è–µ–º newStatus. 
                // –ï—Å–ª–∏ –∫–Ω–æ–ø–∫–∞ —Å–µ–π—á–∞—Å "–í–ø—É—Å—Ç–∏—Ç—å" (—Å—Ç–∏–ª—å outside), –∑–Ω–∞—á–∏—Ç —Å—Ç–∞—Ç—É—Å true.
                const isCurrentlyOutside = document.getElementById(`card-${catName}`).classList.contains('outside');
                const newStatus = !isCurrentlyOutside;
                const now = Date.now();
                const userName = currentUser.displayName || currentUser.email.split('@')[0];

                // 1. –ü–∏—à–µ–º —Å—Ç–∞—Ç—É—Å
                await setDoc(doc(db, "status", catName), {
                    isOutside: newStatus,
                    lastChange: now,
                    user: userName
                });

                // 2. –ü–∏—à–µ–º –∏—Å—Ç–æ—Ä–∏—é
                await addDoc(collection(db, "history"), {
                    cat: catName,
                    isOutside: newStatus,
                    user: userName,
                    timestamp: now
                });
                
            } catch (e) {
                alert("–û—à–∏–±–∫–∞: " + e.message);
                console.error(e);
                btn.innerText = oldText;
            } finally {
                btn.classList.remove("btn-loading");
            }
        };

        // –¢–∞–π–º–µ—Ä—ã
        let intervals = {};
        function startTimer(cat, startTime) {
            if (intervals[cat]) clearInterval(intervals[cat]);
            
            const tick = () => {
                const diff = Date.now() - startTime;
                if (diff < 0) return;

                const h = Math.floor(diff / 3600000);
                const m = Math.floor((diff % 3600000) / 60000);
                const s = Math.floor((diff % 60000) / 1000);
                
                const el = document.getElementById(`timer-${cat}`);
                if(el) el.innerText = `${pad(h)}:${pad(m)}:${pad(s)}`;
            };
            tick();
            intervals[cat] = setInterval(tick, 1000);
        }

        function stopTimer(cat) {
            if (intervals[cat]) clearInterval(intervals[cat]);
        }
        function pad(n) { return n < 10 ? '0' + n : n; }
    </script>
</body>
</html>
