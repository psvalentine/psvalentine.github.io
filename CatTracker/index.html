    <style>
        
        :root {
            --spacing: 25px; 
            --bg-color: #f4f6f8;
            --card-bg: #ffffff;
            --text-main: #2d3436;
            --text-sec: #636e72;
            --green: #00b894;
            --red: #ff7675;
            --blue: #0984e3;
        }

        * { box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            min-height: 100vh;
            padding: var(--spacing);
            
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 { 
            margin: 0; 
            margin-bottom: var(--spacing);
            font-size: 2rem; 
            text-align: center;
            line-height: 1.2;
        }
        
        .subtitle { 
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--text-main); 
            margin: 0;
            margin-bottom: var(--spacing);
            background-color: var(--card-bg);
            padding: 15px 30px;
            border-radius: 24px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
            display: inline-flex;
            align-items: center;
            gap: 15px;
        }

        #cats-container {
            width: 100%; max-width: 600px;
            display: grid; 
            gap: var(--spacing); 
            margin-bottom: var(--spacing); 
        }

        .cat-card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 25px;
            position: relative;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
            transition: transform 0.2s, box-shadow 0.2s;
            border-left: 6px solid #dfe6e9;
            text-align: center;
        }
        .cat-card.home { border-left-color: var(--green); }
        .cat-card.home .status-badge { background: #e6fffa; color: #006353; }
        .cat-card.outside { border-left-color: var(--red); }
        .cat-card.outside .status-badge { background: #fff0f0; color: #c0392b; }

        .header-row { display: flex; flex-direction: column; align-items: center; gap: 10px; margin-bottom: 20px; }
        .cat-name { font-size: 1.8rem; font-weight: 700; margin: 0; }
        .status-badge { padding: 6px 16px; border-radius: 20px; font-weight: bold; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; display: inline-block; }
        .timer-display { font-size: 2.5rem; font-family: 'Courier New', monospace; font-weight: bold; margin: 10px 0; color: var(--text-main); letter-spacing: -1px; }
        .meta-info { font-size: 1rem; color: var(--text-main); margin-bottom: 25px; min-height: 1.2em; border-top: 1px solid #f0f0f0; padding-top: 20px; margin-top: 15px; }

        .main-btn {
            width: 100%; padding: 16px; border: none; border-radius: 16px;
            font-size: 1.1rem; font-weight: 700; cursor: pointer; color: white; transition: 0.2s;
            display: flex; justify-content: center; align-items: center; gap: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }
        
        .main-btn:hover, .main-btn:active {
            filter: brightness(1.1); 
        }

        .home .main-btn { background: linear-gradient(135deg, #00b894, #00cec9); }
        .home .main-btn:active { transform: scale(0.98); background: #00b894; }
        .outside .main-btn { background: linear-gradient(135deg, #ff7675, #d63031); }
        .outside .main-btn:active { transform: scale(0.98); background: #d63031; }
        .btn-loading { opacity: 0.7; pointer-events: none; }

        #history-log {
            width: 100%; max-width: 600px;
            margin-bottom: var(--spacing);
            background: white; border-radius: 20px; 
            padding: 0; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
            display: none; 
            overflow: hidden; 
            cursor: pointer;
            transition: box-shadow 0.2s;
        }
        
        #history-log:hover {
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        }

        .history-header {
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            font-size: 1.1rem;
            user-select: none;
            background: white;
            position: relative;
            z-index: 2;
        }

        .toggle-arrow {
            transition: transform 0.3s ease;
            font-size: 0.8rem;
            color: var(--text-sec);
        }

        .history-content {
            max-height: 0;
            opacity: 0;
            overflow-y: auto;
            transition: max-height 0.5s ease-out, opacity 0.3s ease-out;
            background: #fafafa;
            border-top: 1px solid #f0f0f0;
            scrollbar-width: thin; 
            scrollbar-color: #dfe6e9 #fafafa;
        }

        .history-content::-webkit-scrollbar { width: 6px; }
        .history-content::-webkit-scrollbar-track { background: #fafafa; }
        .history-content::-webkit-scrollbar-thumb { background-color: #dfe6e9; border-radius: 10px; }

        #history-log.expanded .history-content {
            max-height: 450px; 
            opacity: 1;
        }

        #history-log.expanded .toggle-arrow {
            transform: rotate(180deg);
        }
        
        #log-list {
            padding: 10px 20px 40px 20px;
        }

        .log-item { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #eee; text-align: left; }
        .log-item:last-child { border-bottom: none; }
        .log-time { font-size: 0.9rem; color: #333; font-weight: 600; min-width: 80px; text-align: right; white-space: nowrap; }
        .log-text { font-size: 0.95rem; color: var(--text-main); }
        .user-avatar { width: 36px; height: 36px; border-radius: 50%; vertical-align: middle; margin-right: 0px;}

        .logout-btn {
            font-size: 1.1rem;
            font-weight: 600; 
            color: var(--text-main);
            background-color: var(--card-bg);
            padding: 15px 30px;
            border-radius: 24px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
            border: none;
            display: inline-flex; align-items: center; justify-content: center; gap: 10px;
            cursor: pointer; transition: transform 0.2s, box-shadow 0.2s;
            margin: 0; 
        }
        .logout-btn:hover { transform: translateY(-2px); box-shadow: 0 12px 25px rgba(0,0,0,0.1); }
        .logout-btn:active { transform: scale(0.98); }

        #setup {
            background: var(--card-bg);
            padding: 40px 30px;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            text-align: center;
            max-width: 380px; width: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            
            display: none; 
            margin: auto; 
        }

        .google-btn {
            display: flex; align-items: center; justify-content: center; gap: 15px;
            background: white; color: var(--text-main); border: none; 
            border-radius: 24px; padding: 15px 30px;
            font-size: 1.1rem; font-weight: 600; 
            cursor: pointer; width: 100%; transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05); white-space: nowrap; 
        }
        .google-btn:hover { transform: translateY(-2px); box-shadow: 0 12px 25px rgba(0,0,0,0.1); background: white; }
        .google-btn:active { transform: scale(0.98); }

        #loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: auto;
            font-size: 1.2rem;
            color: var(--text-main); 
            font-weight: 600; 
        }
        .loader-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            animation: bounce 1s infinite alternate;
        }
        @keyframes bounce { from { transform: translateY(0); } to { transform: translateY(-10px); } }

        @media (max-width: 480px) {
            .cat-name { font-size: 1.6rem; }
            .timer-display { font-size: 2rem; }
            .google-btn, .logout-btn { font-weight: 500; }
            .log-item { flex-direction: column; align-items: center; gap: 5px; text-align: center; }
            .log-text { font-size: 0.9rem; text-align: center; }
            .log-time { font-size: 0.75rem; min-width: auto; margin-left: 0; color: #333; width: 100%; text-align: center; }
        }
        
        @media (orientation: landscape) and (max-height: 600px) {
            #history-log.expanded .history-content {
                max-height: 300px;
            }
        }

    </style>
</head>
<body>

    <script type="module">

        const FAMILY_MEMBERS = [

        const firebaseConfig = {

        const MY_CATS = ["–§–µ–¥—è", "–ö—É–∑—è", "–î—ã—Ä—á–∏–∫"];

        };

        window.logout = () => signOut(auth).then(() => location.reload());

        window.toggleHistory = () => {
            const historyBlock = document.getElementById('history-log');
            historyBlock.classList.toggle('expanded');
        };

        async function sendTelegramNotification(message, senderGoogleName) {
            if (!TG_BOT_TOKEN || TG_BOT_TOKEN === "–í–ê–®_–¢–û–ö–ï–ù_–ó–î–ï–°–¨") {
                console.log("–¢–æ–∫–µ–Ω —Ç–µ–ª–µ–≥—Ä–∞–º –±–æ—Ç–∞ –Ω–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω");
                return;
            }

            const senderInfo = FAMILY_MEMBERS.find(member => member.googleName === senderGoogleName);
            const senderTgId = senderInfo ? senderInfo.tgId : null;

            FAMILY_MEMBERS.forEach(member => {
                if (senderTgId && member.tgId === senderTgId) {
                    return; 
                }

                const url = `https://api.telegram.org/bot${TG_BOT_TOKEN}/sendMessage`;
                fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: member.tgId,
                        text: message,
                        parse_mode: 'HTML',
                        disable_web_page_preview: true
                    })
                }).catch(err => console.error("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –≤ TG:", err));
            });
        }

        onAuthStateChanged(auth, (user) => {
            const loaderDiv = document.getElementById('loader');
            const setupDiv = document.getElementById('setup');
            const appDiv = document.getElementById('app');

            loaderDiv.style.display = 'none';

            if (user) {
                if (!ALLOWED_EMAILS.includes(user.email)) {
                    alert("‚õîÔ∏è –î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â–µ–Ω!\n–≠—Ç–æ—Ç –∞–∫–∫–∞—É–Ω—Ç (" + user.email + ") –Ω–µ –∏–º–µ–µ—Ç –¥–æ—Å—Ç—É–ø–∞.");
                    signOut(auth);
                    return;
                }

                currentUser = user;
                setupDiv.style.display = 'none';
                appDiv.style.display = 'flex';
                
                const displayName = user.displayName || user.email.split('@')[0];
                document.getElementById('welcome-text').innerHTML = `
                    <img src="${user.photoURL}" class="user-avatar"> 
                    <span>–•–æ–∑—è–∏–Ω: <b>${displayName}</b></span>
                `;
                initAppListeners(); 
            } else {
                setupDiv.style.display = 'flex';
                appDiv.style.display = 'none';
                currentUser = null;
            }
        });

        function initAppListeners() {
            const container = document.getElementById('cats-container');
            if(container.innerHTML === "") {
                MY_CATS.forEach(cat => {
                    container.innerHTML += `
                        <div class="cat-card home" id="card-${cat}">
                            <div class="header-row">
                                <h2 class="cat-name">${cat}</h2>
                                <span class="status-badge" id="badge-${cat}">–î–æ–º–∞</span>
                            </div>
                            <div class="timer-display" id="timer-${cat}" style="display: none;">00:00:00</div>
                            <div class="meta-info" id="info-${cat}">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö</div>
                            <button class="main-btn" id="btn-${cat}" onclick="handleToggle('${cat}')">
                                –í—ã–ø—É—Å—Ç–∏—Ç—å –≥—É–ª—è—Ç—å üå≥
                            </button>
                        </div>
                    `;
                });
            }

            const q = query(collection(db, "history"), orderBy("timestamp", "desc"), limit(15));
            onSnapshot(q, (snapshot) => {
                const historyLog = document.getElementById('history-log');
                const list = document.getElementById('log-list');
                
                if (snapshot.empty) {
                    historyLog.style.display = 'none'; 
                    historyLog.classList.remove('expanded'); 
                } else {
                    historyLog.style.display = 'block'; 
                    
                    list.innerHTML = "";
                    snapshot.forEach((doc) => {
                        const d = doc.data();
                        const date = new Date(d.timestamp);
                        const timeStr = date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                        const dayStr = date.toLocaleDateString([], {day: 'numeric', month: 'numeric'});
                        
                        list.innerHTML += `
                            <div class="log-item">
                                <div class="log-text">
                                    <b>${d.user}</b> ${d.isOutside ? "–≤—ã–ø—É—Å—Ç–∏–ª(–∞)" : "–∑–∞–ø—É—Å—Ç–∏–ª(–∞)"} 
                                    <span style="white-space: nowrap;"><b>${d.cat}</b> ${d.isOutside ? "üå≥" : "üè†"}</span>
                                </div>
                                <div class="log-time">${dayStr} –≤ ${timeStr}</div>
                            </div>`;
                    });
                }
            });

            onSnapshot(collection(db, "status"), (snapshot) => {
                snapshot.forEach((docSnap) => {
                    const data = docSnap.data();
                    const catName = docSnap.id;
                    if (document.getElementById(`card-${catName}`)) {
                        updateUI(catName, data);
                    }
                });
            });
        }

        function updateUI(cat, data) {
            const card = document.getElementById(`card-${cat}`);
            const badge = document.getElementById(`badge-${cat}`);
            const btn = document.getElementById(`btn-${cat}`);
            const info = document.getElementById(`info-${cat}`);
            const timer = document.getElementById(`timer-${cat}`);

            if (data.isOutside) {
                card.className = "cat-card outside";
                badge.innerText = "–ù–∞ —É–ª–∏—Ü–µ";
                btn.innerText = "–í–ø—É—Å—Ç–∏—Ç—å –¥–æ–º–æ–π üè†";
                info.innerHTML = `–í—ã–ø—É—Å—Ç–∏–ª(–∞): <b>${data.user}</b>`;
                timer.style.display = "block";
                startTimer(cat, data.lastChange);
            } else {
                card.className = "cat-card home";
                badge.innerText = "–î–æ–º–∞";
                btn.innerText = "–í—ã–ø—É—Å—Ç–∏—Ç—å –≥—É–ª—è—Ç—å üå≥";
                info.innerHTML = `–í–ø—É—Å—Ç–∏–ª(–∞): <b>${data.user}</b>`;
                timer.style.display = "none";
                stopTimer(cat);
                timer.innerText = "00:00:00";
            }
        }

        window.handleToggle = async (catName) => {
            if(!currentUser) return alert("–°–Ω–∞—á–∞–ª–∞ –≤–æ–π–¥–∏—Ç–µ!");
            const btn = document.getElementById(`btn-${catName}`);
            const oldText = btn.innerText;
            btn.innerText = "‚è≥ –°–µ–∫—É–Ω–¥—É...";
            btn.classList.add("btn-loading");

            try {
                const isCurrentlyOutside = document.getElementById(`card-${catName}`).classList.contains('outside');
                const newStatus = !isCurrentlyOutside;
                const now = Date.now();
                const userName = currentUser.displayName || currentUser.email.split('@')[0];

                if (newStatus) {
                    soundOut.play().catch(e => console.log("–ó–≤—É–∫ –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª"));
                } else {
                    soundIn.play().catch(e => console.log("–ó–≤—É–∫ –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª"));
                }

                await setDoc(doc(db, "status", catName), {
                    isOutside: newStatus, lastChange: now, user: userName
                });
                await addDoc(collection(db, "history"), {
                    cat: catName, isOutside: newStatus, user: userName, timestamp: now
                });

                const dateObj = new Date(now);
                const timeStr = dateObj.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                const dayStr = dateObj.toLocaleDateString([], {day: 'numeric', month: 'numeric'});
                
                const actionStr = newStatus ? "–í—ã–ø—É—Å—Ç–∏–ª(–∞)" : "–ó–∞–ø—É—Å—Ç–∏–ª(–∞)";
                const emoji = newStatus ? "üå≥" : "üè†";
                
                const tgMessage = `<b>${userName}</b> ${actionStr}: <b>${catName}</b> ${emoji}\n${dayStr} –≤ ${timeStr}\n\n<a href="${APP_URL}">–ö–æ—Ç–æ-–¢—Ä–µ–∫–µ—Ä</a>`;

                sendTelegramNotification(tgMessage, userName);

            } catch (e) {
                alert("–û—à–∏–±–∫–∞: " + e.message);
                btn.innerText = oldText;
            } finally {
                btn.classList.remove("btn-loading");
            }
        };

        let intervals = {};
        function startTimer(cat, startTime) {
            if (intervals[cat]) clearInterval(intervals[cat]);
            const tick = () => {
                const diff = Date.now() - startTime;
                if (diff < 0) return;
                const h = Math.floor(diff / 3600000);
                const m = Math.floor((diff % 3600000) / 60000);
                const s = Math.floor((diff % 60000) / 1000);
                const el = document.getElementById(`timer-${cat}`);
                if(el) el.innerText = `${pad(h)}:${pad(m)}:${pad(s)}`;
            };
            tick();
            intervals[cat] = setInterval(tick, 1000);
        }
        function stopTimer(cat) { if (intervals[cat]) clearInterval(intervals[cat]); }
        function pad(n) { return n < 10 ? '0' + n : n; }
    </script>
