<!DOCTYPE html>

    <style>
        /* --- 0. –ì–ª–æ–±–∞–ª—å–Ω—ã–π —Å–±—Ä–æ—Å (–£–±–∏—Ä–∞–µ—Ç –ø–æ–ª–æ—Å—É –ø—Ä–æ–∫—Ä—É—Ç–∫–∏) --- */
        * {
            box-sizing: border-box; /* –í–∞–∂–Ω–µ–π—à–∞—è —Å—Ç—Ä–æ–∫–∞! */
        }

        /* --- 1. –û—Å–Ω–æ–≤–Ω—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –∏ –¢–µ–º–Ω–∞—è —Ç–µ–º–∞ --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a; /* –û—á–µ–Ω—å —Ç–µ–º–Ω–æ-—Å–µ—Ä—ã–π —Ñ–æ–Ω */
            color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh; /* –†–∞—Å—Ç—è–≥–∏–≤–∞–µ–º —Å–∞–π—Ç –Ω–∞ –≤—Å—é –≤—ã—Å–æ—Ç—É —ç–∫—Ä–∞–Ω–∞ */
        }

        header {
            padding: 40px 20px;
            text-align: center;
        }

        h1 {
            font-weight: 300;
            letter-spacing: 2px;
            margin: 0;
            text-transform: uppercase;
        }

        /* --- 2. –°–µ—Ç–∫–∞ (Grid) --- */
        .container {
            max-width: 1200px;
            width: 90%;
            flex: 1; /* –¢–æ–ª–∫–∞–µ—Ç —Ñ—É—Ç–µ—Ä –≤–Ω–∏–∑ */
            padding-bottom: 50px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 –∫–æ–ª–æ–Ω–∫–∏ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
            gap: 20px; /* –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É –∫–∞—Ä—Ç–∏–Ω–∫–∞–º–∏ */
        }

        /* --- 3. –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å (–†–µ–∑–∏–Ω–æ–≤—ã–π —Å–∞–π—Ç) --- */
        @media (max-width: 900px) {
            .grid {
                grid-template-columns: repeat(2, 1fr); /* 2 –∫–æ–ª–æ–Ω–∫–∏ */
            }
        }

        @media (max-width: 600px) {
            .grid {
                grid-template-columns: 1fr; /* 1 –∫–æ–ª–æ–Ω–∫–∞ */
            }
        }

        /* --- 4. –ö–∞—Ä—Ç–æ—á–∫–∞ –∏–≥—Ä—ã --- */
        .card {
            position: relative;
            display: block;
            width: 100%;
            aspect-ratio: 16 / 9; 
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            cursor: pointer;
            text-decoration: none;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease, filter 0.3s ease;
            filter: brightness(0.5) grayscale(40%);
        }

        .card-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            text-align: center;
            width: 90%;
            pointer-events: none;
        }

        .card:hover img {
            filter: brightness(1.1) grayscale(0%);
            transform: scale(1.05);
        }

        .card:hover .card-title {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        /* --- 6. –û–ë–ù–û–í–õ–ï–ù–ù–´–ô –ü–û–î–í–ê–õ (FOOTER) --- */
        footer {
            width: 100%;
            padding: 40px 20px;
            text-align: center;
            /* –£–±—Ä–∞–ª —Ü–≤–µ—Ç —Ñ–æ–Ω–∞ –∏ –≥—Ä–∞–Ω–∏—Ü—ã, —á—Ç–æ–±—ã –±—ã–ª–æ –∫–∞–∫ —Å–≤–µ—Ä—Ö—É */

        }

            font-size: 0.9rem;
        }

        /* –°—Å—ã–ª–∫–∞-–∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∞–≤–∞—Ç–∞—Ä–∫–∏ */
        .github-profile {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none; /* –£–±—Ä–∞–ª –ø–æ–¥—á–µ—Ä–∫–∏–≤–∞–Ω–∏–µ */
            color: #888; /* –¶–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ —Å–µ—Ä—ã–π */
            font-weight: bold;
            transition: color 0.3s ease, transform 0.3s ease;
            padding: 5px 15px;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.05); /* –ï–ª–µ –∑–∞–º–µ—Ç–Ω—ã–π —Ñ–æ–Ω */
        }

        /* –ê–≤–∞—Ç–∞—Ä–∫–∞ */
        .github-avatar {
            width: 40px; /* –†–∞–∑–º–µ—Ä –∫—Ä—É–∂–∫–∞ */
            height: 40px;
            border-radius: 50%; /* –î–µ–ª–∞–µ—Ç –∫—Ä—É–≥–ª—ã–º */
            object-fit: cover;
            filter: grayscale(80%); /* –ß—É—Ç—å —Å–µ—Ä–∞—è –≤ —Å–ø–æ–∫–æ–π–Ω–æ–º —Å–æ—Å—Ç–æ—è–Ω–∏–∏ */
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç—ã –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ (–ö–∞–∫ —Ç—ã –ø—Ä–æ—Å–∏–ª) */
        .github-profile:hover {
            color: #fff; /* –¢–µ–∫—Å—Ç —Å—Ç–∞–Ω–æ–≤–∏—Ç—Å—è –±–µ–ª—ã–º */
            transform: scale(1.05); /* –ß—É—Ç—å —É–≤–µ–ª–∏—á–∏–≤–∞–µ—Ç—Å—è –≤–µ—Å—å –±–ª–æ–∫ */
            background: rgba(255, 255, 255, 0.1);
        }

        .github-profile:hover .github-avatar {

        }

    </style>
