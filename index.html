<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ–∏ JS –ò–≥—Ä—ã –∏ –ü—Ä–æ–≥—Ä–∞–º–º—ã</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üíª</text></svg>">
    <style>
        /* --- 0. –ì–ª–æ–±–∞–ª—å–Ω—ã–π —Å–±—Ä–æ—Å --- */
        * {
            box-sizing: border-box;
        }

        /* --- 1. –û—Å–Ω–æ–≤–Ω—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* --- –®–ê–ü–ö–ê-–ö–ù–û–ü–ö–ê --- */
        header {
            padding: 40px 20px;
            text-align: center;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .header-btn {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            padding: 15px 40px;
            /* –°–¢–ê–õ–û: 8px (–∫–∞–∫ —É –∫–∞—Ä—Ç–æ—á–µ–∫ –∏–≥—Ä) */
            border-radius: 8px; 
            background: rgba(255, 255, 255, 0);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .header-title {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #fff;
            margin: 0;
            transition: color 0.3s;
        }

        .header-subtitle {
            color: #888;
            margin-top: 5px;
            font-size: 1rem;
            transition: color 0.3s;
        }

        .header-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: scale(1.02);
        }

        .header-btn:hover .header-title {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .header-btn:hover .header-subtitle {
            color: #bbb;
        }

        @media (max-width: 600px) {
            .header-btn {
                padding: 10px 20px;
                width: 100%;
            }
            .header-title {
                font-size: 1.8rem;
            }
            .header-subtitle {
                font-size: 0.9rem;
            }
        }

        /* --- 2. –°–µ—Ç–∫–∞ (Grid) --- */
        .container {
            max-width: 1200px;
            width: 90%;
            flex: 1;
            padding-bottom: 50px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        @media (max-width: 900px) {
            .grid { grid-template-columns: repeat(2, 1fr); }
        }

        @media (max-width: 600px) {
            .grid { grid-template-columns: 1fr; }
        }

        /* --- 3. –ö–∞—Ä—Ç–æ—á–∫–∏ –∏–≥—Ä --- */
        .card {
            position: relative;
            display: block;
            width: 100%;
            aspect-ratio: 16 / 9; 
            overflow: hidden;
            /* –ë–´–õ–û: 8px (—ç—Ç–∞–ª–æ–Ω) */
            border-radius: 8px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            cursor: pointer;
            text-decoration: none;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease, filter 0.3s ease;
            filter: brightness(0.5) grayscale(40%);
        }

        .card-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            text-align: center;
            width: 90%;
            pointer-events: none;
        }

        .card:hover img {
            filter: brightness(1.1) grayscale(0%);
            transform: scale(1.05);
        }

        .card:hover .card-title {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        /* --- 4. –§—É—Ç–µ—Ä --- */
        footer {
            width: 100%;
            padding: 40px 20px;
            text-align: center;
            margin-top: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .footer-text {
            color: #666;
            font-size: 0.9rem;
        }

        .github-profile {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: #888;
            font-weight: bold;
            transition: color 0.3s ease, transform 0.3s ease;
            padding: 5px 15px;
            /* –°–¢–ê–õ–û: 8px (–∫–∞–∫ —É –∫–∞—Ä—Ç–æ—á–µ–∫ –∏–≥—Ä) */
            border-radius: 8px; 
            background: rgba(255, 255, 255, 0.05);
        }

        .github-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%; /* –ê–≤–∞—Ç–∞—Ä–∫–∞ –≤–Ω—É—Ç—Ä–∏ –æ—Å—Ç–∞–µ—Ç—Å—è –∫—Ä—É–≥–ª–æ–π, —ç—Ç–æ –∫—Ä–∞—Å–∏–≤–æ */
            object-fit: cover;
            filter: grayscale(80%);
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .github-profile:hover {
            color: #fff;
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.1);
        }

        .github-profile:hover .github-avatar {
            filter: grayscale(0%);
            transform: rotate(10deg);
        }
    </style>
</head>
<body>

    <header>
        <a href="/" class="header-btn">

            <span class="header-subtitle">–ú–æ—è –∫–æ–ª–ª–µ–∫—Ü–∏—è –∏–≥—Ä –∏ –ø—Ä–æ–≥—Ä–∞–º–º –Ω–∞ JavaScript</span>
        </a>
    </header>

    <div class="container">

    </div>

    <footer>
        <div class="footer-text">&copy; 2026 Designed by</div>
        <a href="https://github.com/psvalentine" target="_blank" class="github-profile">
            <img src="https://avatars.githubusercontent.com/psvalentine" alt="Me" class="github-avatar" id="my-avatar">

    <script>
        const myAvatarUrl = "https://avatars.githubusercontent.com/psvalentine"; 
        document.getElementById('my-avatar').src = myAvatarUrl;

        const gamesData = [
            { 
                title: "–ö—Ä–µ—Å—Ç–∏–∫–∏-–ù–æ–ª–∏–∫–∏", 
                image: "tic-tac-toe/tic-tac-toe.jpg",

            },
            { 
                title: "–ö—É–∑–µ–ª–æ–≤–∫–∞",

            },
            {

            },
            {

            },
            {

            },
            { 
                title: "–ì–æ–Ω–∫–∏ 2D",

            },

        const gridContainer = document.getElementById('games-grid');

        gamesData.forEach(game => {

    </script>
</body>
</html>
