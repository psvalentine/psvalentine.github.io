<!DOCTYPE html>
<html lang="ru">
<head>

    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üíª</text></svg>">
    <style>
        /* --- 1. –û—Å–Ω–æ–≤–Ω—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –∏ –¢–µ–º–Ω–∞—è —Ç–µ–º–∞ --- */
        body {

            padding: 0;
            background-color: #1a1a1a; /* –û—á–µ–Ω—å —Ç–µ–º–Ω–æ-—Å–µ—Ä—ã–π —Ñ–æ–Ω */
            color: #f0f0f0;

            display: flex;

            align-items: center;
        }

        header {
            padding: 40px 20px;
            text-align: center;
        }

        h1 {
            font-weight: 300;
            letter-spacing: 2px;
            margin: 0;
            text-transform: uppercase;
        }

        /* --- 2. –°–µ—Ç–∫–∞ (Grid) --- */
        .container {
            max-width: 1200px;
            width: 90%;
            padding-bottom: 50px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 –∫–æ–ª–æ–Ω–∫–∏ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
            gap: 20px; /* –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É –∫–∞—Ä—Ç–∏–Ω–∫–∞–º–∏ */
        }

        /* --- 3. –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å (–†–µ–∑–∏–Ω–æ–≤—ã–π —Å–∞–π—Ç) --- */
        /* –î–ª—è –ø–ª–∞–Ω—à–µ—Ç–æ–≤ */
        @media (max-width: 900px) {
            .grid {
                grid-template-columns: repeat(2, 1fr); /* 2 –∫–æ–ª–æ–Ω–∫–∏ */
            }
        }

        /* –î–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–æ–≤ */
        @media (max-width: 600px) {
            .grid {
                grid-template-columns: 1fr; /* 1 –∫–æ–ª–æ–Ω–∫–∞ */
            }
        }

        /* --- 4. –ö–∞—Ä—Ç–æ—á–∫–∞ –∏–≥—Ä—ã --- */
        .card {
            position: relative;
            display: block;
            width: 100%;
            /* –°–æ–æ—Ç–Ω–æ—à–µ–Ω–∏–µ —Å—Ç–æ—Ä–æ–Ω 16:9 –¥–ª—è –∫—Ä–∞—Å–æ—Ç—ã */
            aspect-ratio: 16 / 9; 
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            cursor: pointer;
            text-decoration: none; /* –£–±–∏—Ä–∞–µ–º –ø–æ–¥—á–µ—Ä–∫–∏–≤–∞–Ω–∏–µ —Å—Å—ã–ª–∫–∏ */
        }

        /* –ö–∞—Ä—Ç–∏–Ω–∫–∞ */
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease, filter 0.3s ease;
            filter: brightness(0.5) grayscale(40%); /* –ò–∑–Ω–∞—á–∞–ª—å–Ω–æ –∑–∞—Ç–µ–º–Ω–µ–Ω–∞ */
        }

        /* –¢–µ–∫—Å—Ç (–ù–∞–∑–≤–∞–Ω–∏–µ) */
        .card-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            opacity: 0; /* –ò–∑–Ω–∞—á–∞–ª—å–Ω–æ —Å–∫—Ä—ã—Ç */
            transition: opacity 0.3s ease, transform 0.3s ease;
            text-align: center;
            width: 90%;
            pointer-events: none; /* –ß—Ç–æ–±—ã –∫–ª–∏–∫ –ø—Ä–æ—Ö–æ–¥–∏–ª —Å–∫–≤–æ–∑—å —Ç–µ–∫—Å—Ç */
        }

        /* --- 5. –≠—Ñ—Ñ–µ–∫—Ç—ã –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ (–•–æ–≤–µ—Ä) --- */
        .card:hover img {
            filter: brightness(1.1) grayscale(0%); /* –û—Å–≤–µ—Ç–ª—è–µ–º –∫–∞—Ä—Ç–∏–Ω–∫—É */
            transform: scale(1.05); /* –õ–µ–≥–∫–æ–µ —É–≤–µ–ª–∏—á–µ–Ω–∏–µ */
        }

        .card:hover .card-title {
            opacity: 1; /* –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–µ–∫—Å—Ç */
            transform: translate(-50%, -50%) scale(1); /* –õ–µ–≥–∫–∏–π –∑—É–º —Ç–µ–∫—Å—Ç–∞ */
        }

    </style>
</head>
<body>
