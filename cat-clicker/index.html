<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ö—É–∑–µ–ª–æ–≤–∫–∞</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéÆ</text></svg>">
    <style>
        /* --- –ì–õ–û–ë–ê–õ–¨–ù–´–ï –ù–ê–°–¢–†–û–ô–ö–ò --- */
        * {
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #87CEEB;
            height: 100vh;
            height: 100dvh; 
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative; /* –î–ª—è –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è —Ñ—É—Ç–µ—Ä–∞ */
        }

        /* --- –†–ê–ú–ö–ê –¢–ï–õ–ï–§–û–ù–ê --- */
        .phone-frame {
            position: relative;
            width: 100%;
            max-width: 450px;
            height: 90vh; 
            max-height: 850px;
            background-color: #8B4513;
            border: 15px solid #6F380F;
            border-radius: 40px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            z-index: 2; /* –ò–≥—Ä–∞ –≤—ã—à–µ —Ñ—É—Ç–µ—Ä–∞, –Ω–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π */
        }

        @media (max-width: 600px) {
            .phone-frame {
                height: 80dvh; 
                border-width: 8px; 
                border-radius: 30px;
            }
        }

        /* --- –§–£–¢–ï–† (–ö–ù–û–ü–ö–ê) --- */
        .footer-container {
            position: absolute;
            bottom: 20px; /* –û—Ç—Å—Ç—É–ø –æ—Ç –Ω–∏–∑–∞ —ç–∫—Ä–∞–Ω–∞ */
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 1;
        }

        .github-profile {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: #fff; /* –ë–µ–ª—ã–π —Ç–µ–∫—Å—Ç */
            font-weight: bold;
            padding: 10px 20px;
            /* –ó–∞–∫—Ä—É–≥–ª–µ–Ω–∏–µ 8px, –∫–∞–∫ –Ω–∞ –≥–ª–∞–≤–Ω–æ–º —Å–∞–π—Ç–µ */
            border-radius: 8px; 
            /* –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Ç–µ–º–Ω—ã–π —Ñ–æ–Ω –¥–ª—è –∫–æ–Ω—Ç—Ä–∞—Å—Ç–∞ —Å –Ω–µ–±–æ–º */
            background: rgba(0, 0, 0, 0.2); 
            transition: transform 0.3s ease, background 0.3s ease;
            backdrop-filter: blur(2px); /* –õ–µ–≥–∫–æ–µ —Ä–∞–∑–º—ã—Ç–∏–µ —Ñ–æ–Ω–∞ –ø–æ–¥ –∫–Ω–æ–ø–∫–æ–π */
        }

        .github-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            object-fit: cover;
            filter: grayscale(80%);
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç—ã –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
        .github-profile:hover {
            transform: scale(1.05);
            background: rgba(0, 0, 0, 0.4); /* –¢–µ–º–Ω–µ–µ—Ç –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
        }

        .github-profile:hover .github-avatar {
            filter: grayscale(0%);
            transform: rotate(10deg);
        }

        /* --- –í–ï–†–•–ù–Ø–Ø –î–ï–†–ï–í–Ø–ù–ù–ê–Ø –ë–ê–õ–ö–ê --- */
        .ui-bar {
            width: 100%;
            height: 70px;
            background-color: #8B4513;
            border-bottom: 5px solid #5a2d0c;
            box-shadow: 0 5px 10px rgba(0,0,0,0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 25px;
            font-size: 1.6rem;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 0 #000;
            z-index: 100;
            position: relative;
        }

        /* --- –ò–ì–†–û–í–û–ô –≠–ö–†–ê–ù --- */
        .game-screen {
            position: relative;
            flex-grow: 1;
            background-color: #87CEEB;
            overflow: hidden;
            border-bottom-left-radius: 25px;
            border-bottom-right-radius: 25px;
        }

        /* --- –û–ë–õ–ê–ö–ê --- */
        .cloud {
            position: absolute;
            background: #fff;
            border-radius: 100px;
            z-index: 1;
            opacity: 0.9;
        }
        
        .cloud::after, .cloud::before {
            content: '';
            position: absolute;
            background: #fff;
            z-index: -1;
        }

        .cloud.type-1 { width: 100px; height: 40px; }
        .cloud.type-1::after { width: 40px; height: 40px; top: -20px; left: 15px; border-radius: 50%; }
        .cloud.type-1::before { width: 50px; height: 50px; top: -25px; right: 15px; border-radius: 50%; }

        .cloud.type-2 { width: 60px; height: 25px; }
        .cloud.type-2::after { width: 25px; height: 25px; top: -12px; left: 8px; border-radius: 50%; }
        .cloud.type-2::before { width: 30px; height: 30px; top: -15px; right: 8px; border-radius: 50%; }

        .c1 { top: 15%; left: 10%; transform: scale(1.2); }
        .c2 { top: 30%; right: 15%; transform: scale(0.8); }
        .c3 { top: 50%; left: 20%; transform: scale(1.0); }
        .c4 { top: 65%; right: 5%; transform: scale(1.1); }
        .c5 { top: 80%; left: 10%; transform: scale(0.9); }


        /* --- –ö–û–¢–ò–ö --- */
        .cat-container {
            position: absolute;
            bottom: -150px;
            padding: 10px; 
            border-radius: 50%;
            margin: -10px;
            cursor: pointer;
            z-index: 10;
            -webkit-tap-highlight-color: transparent;
        }

        .cat-img {
            display: block;
            width: 70px;
            height: auto;
            pointer-events: none;
        }

        @keyframes floatUp {
            from { bottom: -150px; }
            to { bottom: 150%; } 
        }

        @keyframes fallDown {
            0% { transform: scale(1) rotate(0deg); opacity: 1; }
            50% { opacity: 1; }
            100% { transform: scale(0.8) rotate(180deg); opacity: 0; bottom: -200px; }
        }

        .paused {
            animation-play-state: paused !important;
            pointer-events: none !important;
        }

        /* --- GAME OVER --- */
        .game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 200;
            backdrop-filter: blur(3px);
        }

        .game-over-screen h1 {
            font-size: 3.5rem;
            margin: 0 0 20px 0;
            color: #ff6b6b;
            text-transform: uppercase;
            text-shadow: 2px 2px 0 #000;
        }

        .game-over-screen p {
            font-size: 2rem;
            margin: 0;
        }
    </style>
</head>
<body>

    <div class="phone-frame">
        <div class="ui-bar" id="top-bar">
            <div id="score-display">Score: 0</div>
            <div id="lives-display">5X ‚ù§Ô∏è</div>
        </div>

        <div class="game-screen" id="game-screen">
            <div class="cloud type-1 c1"></div>
            <div class="cloud type-2 c2"></div>
            <div class="cloud type-1 c3"></div>
            <div class="cloud type-1 c4"></div>
            <div class="cloud type-2 c5"></div>

            <div class="game-over-screen" id="game-over">
                <h1>GAME OVER</h1>
                <p>Total Score: <span id="final-score">0</span></p>
            </div>
        </div>
    </div>

    <div class="footer-container">
        <a href="https://github.com/psvalentine" target="_blank" class="github-profile">
            <img src="https://avatars.githubusercontent.com/psvalentine" alt="Me" class="github-avatar" id="my-avatar">
            <span>PSVALENTINE</span>
        </a>
    </div>

    <script>
        // –ê–≤–∞—Ç–∞—Ä–∫–∞
        const myAvatarUrl = "https://avatars.githubusercontent.com/psvalentine"; 
        document.getElementById('my-avatar').src = myAvatarUrl;

        // --- –õ–û–ì–ò–ö–ê –ò–ì–†–´ ---
        const INITIAL_LIVES = 5;
        const INITIAL_SPAWN_RATE = 2000;
        const MIN_SPAWN_RATE = 800;
        
        let score = 0;
        let lives = INITIAL_LIVES;
        let isGameOver = false;
        let spawnRate = INITIAL_SPAWN_RATE;
        let catsToSpawnAtOnce = 1;

        let gameLoopTimer;
        let difficultyTimer;

        const gameScreen = document.getElementById('game-screen');
        const uiBar = document.getElementById('top-bar');
        const scoreDisplay = document.getElementById('score-display');
        const livesDisplay = document.getElementById('lives-display');
        const gameOverScreen = document.getElementById('game-over');
        const finalScoreDisplay = document.getElementById('final-score');

        function startGame() {
            clearTimeout(gameLoopTimer);
            clearInterval(difficultyTimer);
            document.querySelectorAll('.cat-container').forEach(el => el.remove());

            score = 0;
            lives = INITIAL_LIVES;
            spawnRate = INITIAL_SPAWN_RATE;
            catsToSpawnAtOnce = 1; 
            isGameOver = false;

            updateUI();
            gameOverScreen.style.display = 'none';

            gameLoopTimer = setTimeout(spawnCycle, spawnRate);
            startDifficultyScaler();
        }

        function startDifficultyScaler() {
            difficultyTimer = setInterval(() => {
                if (isGameOver) return;
                if (spawnRate > MIN_SPAWN_RATE) spawnRate -= 100;
                if (spawnRate < 1200 && catsToSpawnAtOnce < 2) catsToSpawnAtOnce = 2;
            }, 10000);
        }

        function updateUI() {
            scoreDisplay.textContent = `Score: ${score}`;
            livesDisplay.textContent = `${Math.max(0, lives)}X ‚ù§Ô∏è`;
        }

        function spawnCycle() {
            if (isGameOver) return;
            let count = (catsToSpawnAtOnce > 1 && Math.random() > 0.5) ? 2 : 1;
            for (let i = 0; i < count; i++) {
                setTimeout(createCat, i * 300);
            }
            gameLoopTimer = setTimeout(spawnCycle, spawnRate);
        }

        function createCat() {
            if (isGameOver) return;

            const catContainer = document.createElement('div');
            catContainer.className = 'cat-container';
            
            const catImg = document.createElement('img');
            catImg.src = 'cat.png'; 
            catImg.className = 'cat-img';
            catContainer.appendChild(catImg);

            const maxX = gameScreen.offsetWidth - 80;
            const randomX = Math.random() * maxX;
            catContainer.style.left = `${randomX}px`;

            const duration = 3 + Math.random() * 3;
            catContainer.style.animation = `floatUp ${duration}s linear forwards`;

            let positionTracker;
            let isHit = false;

            const checkPosition = () => {
                if (isGameOver || isHit) return;

                const catRect = catContainer.getBoundingClientRect();
                const barRect = uiBar.getBoundingClientRect();

                if (catRect.bottom <= barRect.bottom) { 
                    handleMiss();
                } else {
                    positionTracker = requestAnimationFrame(checkPosition);
                }
            };
            
            positionTracker = requestAnimationFrame(checkPosition);

            function handleMiss() {
                cancelAnimationFrame(positionTracker);
                if (catContainer.parentNode) catContainer.remove();
                
                lives--;
                updateUI();
                if (lives <= 0) endGame();
            }

            const clickHandler = (e) => {
                e.preventDefault();
                if (isGameOver || isHit) return;

                isHit = true;
                cancelAnimationFrame(positionTracker);

                score++;
                updateUI();

                const computedStyle = window.getComputedStyle(catContainer);
                const currentBottom = computedStyle.bottom;
                
                catContainer.style.animation = 'none'; 
                catContainer.style.bottom = currentBottom; 
                void catContainer.offsetWidth; 

                catContainer.style.animation = 'fallDown 0.5s ease-in forwards';
                catContainer.style.pointerEvents = 'none';

                setTimeout(() => {
                    if (catContainer.parentNode) catContainer.remove();
                }, 500);
            };

            catContainer.addEventListener('mousedown', clickHandler);
            catContainer.addEventListener('touchstart', clickHandler);

            gameScreen.appendChild(catContainer);
        }

        function endGame() {
            isGameOver = true;
            clearTimeout(gameLoopTimer);
            clearInterval(difficultyTimer);
            
            const cats = document.querySelectorAll('.cat-container');
            cats.forEach(cat => cat.classList.add('paused'));

            finalScoreDisplay.textContent = score;
            gameOverScreen.style.display = 'flex';

            setTimeout(startGame, 2500);
        }

        startGame();
    </script>
</body>
</html>
