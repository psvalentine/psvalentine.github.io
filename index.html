<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои JS Игры</title>
    <style>
        /* --- 1. Основные настройки и Темная тема --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a; /* Очень темно-серый фон */
            color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            padding: 40px 20px;
            text-align: center;
        }

        h1 {
            font-weight: 300;
            letter-spacing: 2px;
            margin: 0;
            text-transform: uppercase;
        }

        /* --- 2. Сетка (Grid) --- */
        .container {
            max-width: 1200px;
            width: 90%;
            padding-bottom: 50px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 колонки по умолчанию */
            gap: 20px; /* Расстояние между картинками */
        }

        /* --- 3. Адаптивность (Резиновый сайт) --- */
        /* Для планшетов */
        @media (max-width: 900px) {
            .grid {
                grid-template-columns: repeat(2, 1fr); /* 2 колонки */
            }
        }

        /* Для телефонов */
        @media (max-width: 600px) {
            .grid {
                grid-template-columns: 1fr; /* 1 колонка */
            }
        }

        /* --- 4. Карточка игры --- */
        .card {
            position: relative;
            display: block;
            width: 100%;
            /* Соотношение сторон 16:9 для красоты */
            aspect-ratio: 16 / 9; 
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            cursor: pointer;
            text-decoration: none; /* Убираем подчеркивание ссылки */
        }

        /* Картинка */
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease, filter 0.3s ease;
            filter: brightness(0.5) grayscale(40%); /* Изначально затемнена */
        }

        /* Текст (Название) */
        .card-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            opacity: 0; /* Изначально скрыт */
            transition: opacity 0.3s ease, transform 0.3s ease;
            text-align: center;
            width: 90%;
            pointer-events: none; /* Чтобы клик проходил сквозь текст */
        }

        /* --- 5. Эффекты при наведении (Ховер) --- */
        .card:hover img {
            filter: brightness(1.1) grayscale(0%); /* Осветляем картинку */
            transform: scale(1.05); /* Легкое увеличение */
        }

        .card:hover .card-title {
            opacity: 1; /* Показываем текст */
            transform: translate(-50%, -50%) scale(1); /* Легкий зум текста */
        }

    </style>
</head>
<body>

    <header>
        <h1>Game Dev Blog</h1>
        <p style="color: #888; margin-top: 10px;">Моя коллекция игр на JavaScript</p>
    </header>

    <div class="container">
        <div class="grid" id="games-grid"></div>
    </div>

    <script>
        // --- НАСТРОЙКИ ---
        // Здесь ты будешь менять названия, ссылки на картинки и ссылки на игры.
        // Я поставил картинки-заглушки (серые квадраты).
        
        const gamesData = [
            { 
                title: "Крестики-Нолики", 
                image: "https://placehold.co/600x400/222/FFF?text=TicTacToe", 
                link: "game1.html" 
            },
            { 
                title: "Змейка", 
                image: "https://placehold.co/600x400/333/FFF?text=Snake", 
                link: "https://google.com" 
            },
            { 
                title: "Тетрис", 
                image: "https://placehold.co/600x400/444/FFF?text=Tetris", 
                link: "#" 
            },
            { 
                title: "Арканоид", 
                image: "https://placehold.co/600x400/222/FFF?text=Arkanoid", 
                link: "#" 
            },
            { 
                title: "Калькулятор", 
                image: "https://placehold.co/600x400/333/FFF?text=Calc", 
                link: "#" 
            },
            { 
                title: "Кликер", 
                image: "https://placehold.co/600x400/444/FFF?text=Clicker", 
                link: "#" 
            },
            { 
                title: "Викторина", 
                image: "https://placehold.co/600x400/222/FFF?text=Quiz", 
                link: "#" 
            },
            { 
                title: "Гонки 2D", 
                image: "https://placehold.co/600x400/333/FFF?text=Racing", 
                link: "#" 
            },
            { 
                title: "Memory Game", 
                image: "https://placehold.co/600x400/444/FFF?text=Memory", 
                link: "#" 
            }
        ];

        // --- ЛОГИКА (Генерация блога) ---
        const gridContainer = document.getElementById('games-grid');

        gamesData.forEach(game => {
            // Создаем ссылку-обертку
            const cardLink = document.createElement('a');
            cardLink.href = game.link;
            cardLink.className = 'card';
            cardLink.target = '_blank'; // Открывать в новой вкладке

            // Создаем картинку
            const img = document.createElement('img');
            img.src = game.image;
            img.alt = game.title;

            // Создаем заголовок
            const titleDiv = document.createElement('div');
            titleDiv.className = 'card-title';
            titleDiv.textContent = game.title;

            // Собираем всё вместе
            cardLink.appendChild(img);
            cardLink.appendChild(titleDiv);
            gridContainer.appendChild(cardLink);
        });
    </script>
</body>
</html>
